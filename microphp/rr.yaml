version: "3"

http:
  address: 0.0.0.0:8080
  workers:  # The pool configuration should be under 'workers'
    command: "php micro.php"
    pool:
      num_workers: 1

server:
  command: "php micro.php"

logs:
    mode: "development"  # Set logging mode to "development"
    level: "debug"       # Set logging level to "debug"